services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-annexops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-annexops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-annexops} -d ${POSTGRES_DB:-annexops}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?Set MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?Set MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio-init:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?Set MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?Set MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-annexops-attachments}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 \"$MINIO_ROOT_USER\" \"$MINIO_ROOT_PASSWORD\";
      mc mb --ignore-existing local/\"$MINIO_BUCKET\";
      exit 0;
      "
    restart: "no"

  api:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-annexops}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-annexops}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET}
      BOOTSTRAP_TOKEN: ${BOOTSTRAP_TOKEN:?Set BOOTSTRAP_TOKEN}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:?Set MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:?Set MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-annexops-attachments}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      ALLOW_RAW_PII: ${ALLOW_RAW_PII:-false}
      RETENTION_DAYS: ${RETENTION_DAYS:-180}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      METRICS_TOKEN: ${METRICS_TOKEN:-}
      SLOW_QUERY_MS: ${SLOW_QUERY_MS:-0}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-GET,POST,PUT,PATCH,DELETE,OPTIONS}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS:-Accept,Authorization,Content-Type,X-Request-ID,X-Bootstrap-Token,X-API-Key,X-Metrics-Token}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      REFRESH_COOKIE_NAME: ${REFRESH_COOKIE_NAME:-refresh_token}
      REFRESH_COOKIE_PATH: ${REFRESH_COOKIE_PATH:-/api/auth/refresh}
      REFRESH_COOKIE_SAMESITE: ${REFRESH_COOKIE_SAMESITE:-lax}
      REFRESH_COOKIE_SECURE: ${REFRESH_COOKIE_SECURE:-true}
      RATE_LIMIT_WRITE_PER_MINUTE: ${RATE_LIMIT_WRITE_PER_MINUTE:-120}
      RATE_LIMIT_REFRESH_PER_MINUTE: ${RATE_LIMIT_REFRESH_PER_MINUTE:-60}
      RATE_LIMIT_ACCEPT_INVITE_PER_HOUR: ${RATE_LIMIT_ACCEPT_INVITE_PER_HOUR:-20}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    command: sh -c "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - >-
          import urllib.request;
          urllib.request.urlopen("http://localhost:8000/api/health").read();
      interval: 10s
      timeout: 5s
      retries: 10

  celery-worker:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-annexops}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-annexops}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:?Set MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:?Set MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-annexops-attachments}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      ALLOW_RAW_PII: ${ALLOW_RAW_PII:-false}
      RETENTION_DAYS: ${RETENTION_DAYS:-180}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      METRICS_TOKEN: ${METRICS_TOKEN:-}
      SLOW_QUERY_MS: ${SLOW_QUERY_MS:-0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    command: celery -A src.tasks.celery_app.celery_app worker -l info
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - >-
          import os, subprocess, sys;
          out=subprocess.check_output(
            ["celery","-A","src.tasks.celery_app.celery_app","inspect","ping","-d",f"celery@{os.environ.get('HOSTNAME','')}","-t","5"],
            stderr=subprocess.STDOUT,
            text=True,
          );
          sys.exit(0 if "pong" in out else 1)
      interval: 20s
      timeout: 10s
      retries: 10

  celery-beat:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-annexops}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-annexops}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:?Set MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:?Set MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-annexops-attachments}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      ALLOW_RAW_PII: ${ALLOW_RAW_PII:-false}
      RETENTION_DAYS: ${RETENTION_DAYS:-180}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      METRICS_TOKEN: ${METRICS_TOKEN:-}
      SLOW_QUERY_MS: ${SLOW_QUERY_MS:-0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.tasks.celery_app.celery_app beat -l info

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: "3000"
      HOSTNAME: "0.0.0.0"
      ANNEXOPS_API_INTERNAL_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy

  proxy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "${APP_HTTP_PORT:-80}:80"
    volumes:
      - ./ops/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  minio_data:

