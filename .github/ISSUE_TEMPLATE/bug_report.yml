name: Bug report
description: Report a bug in AnnexOps
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Provide exact steps so we can reproduce it.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste relevant logs (redact secrets).
      render: shell
  - type: input
    id: version
    attributes:
      label: Version / commit
      description: `git rev-parse HEAD` or a released version tag.
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - backend
        - frontend
        - deployment (docker)
        - documentation

