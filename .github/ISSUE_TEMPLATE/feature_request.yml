name: Feature request
description: Suggest an idea or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the solution and expected UX/workflow.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative approaches you considered.
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 (v1 must-have)
        - P1 (recommended)
        - P2 (nice-to-have / differentiator)

