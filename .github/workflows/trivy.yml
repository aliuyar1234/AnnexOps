name: Trivy Scan

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 7 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    name: Filesystem Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Trivy (SARIF)
        uses: aquasecurity/trivy-action@c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # 0.30.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          ignore-unfixed: true
          exit-code: "0"
          vuln-type: "os,library"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@c78abb9b62512e3c45dea6559ffd924ed8549c8 # v3.28.0
        with:
          sarif_file: trivy-results.sarif

